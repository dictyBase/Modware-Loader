sudo: false
language: perl
perl:
    - "5.18"
    - "5.16"
    - "5.20"
script:
    - perl Build.PL && ./Build && cover -test
addons:
    apt:
        packages:
            - libdb-dev
            - libexpat1-dev
install:
    - "cpanm -n LWP::Protocol::https"
    - "cpanm -n --quiet --installdeps ."
    - "cpanm --quiet -n Devel::Cover::Report::Coveralls DBD::Pg Test::Chado"
branches:
    only:
        - "develop"
after_success:
    cover -report coveralls
